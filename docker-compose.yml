services:
  db:
    image: arangodb:latest
    ports:
      - "8529:8529"
    environment:
      ARANGO_NO_AUTH: 1
    volumes:
      - ./data/db:/var/lib/arangodb3

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
    depends_on:
      - db
    env_file: .env

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  worker:
    build:
      context: .
      dockerfile: backend.Dockerfile
    command: arq src.worker.WorkerSettings
    volumes:
      - ./src:/app/src
    env_file: .env
    depends_on:
      - db
      - redis
